<table style="width: 100%; border-collapse: collapse;">
  <tr>
    <td style="border: 2px solid #000000; padding: 8px 16px;"><img src="%LOGOSRC%" alt="logo" width="100px"></td>
    <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px; font-weight: 500; text-align: right;">Order # <br> %ORDERNO%</td>
  </tr>
  <tr>
    <td colspan="2" style="border: 2px solid #000000; padding: 8px 16px;"><img src="data:image/png;base64,%BARCODE%" alt="barcode" style="width: 100%;"></td>
  </tr>
  <tr>
    <td colspan="2" style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px; font-weight: 600;">Buyer Information</td>
  </tr>
  <tr>
    <td colspan="2" style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">
      <p style="line-height: 4px;">%RECEIVERNAME%</p>
      <p style="line-height: 4px;">%RECEIVERADDRESS%</p>
    </td>
  </tr>
  <tr>
    <td colspan="2" style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px; font-weight: 600;">Seller Information</td>
  </tr>
  <tr>
    <td colspan="2" style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">
      <p style="line-height: 4px;">Zapatos</p>
      <p style="line-height: 4px;">Mabaywas, Zone 4, Camagong, Oas, Albay</p>
    </td>
  </tr>
  <tr style="border: 2px solid #000000;">
    <td>
      <table style="width: 100%; border-collapse: collapse; text-align: center;">
        <tr>
          <td colspan="3" style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px; font-weight: 600;">Delivery Attempt</td>
        </tr>
        <tr>
          <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">1</td>
          <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">2</td>
          <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">3</td>
        </tr>
      </table>
    </td>
    <td>
      <table style="width: 100%; border-collapse: collapse; text-align: center;">
        <tr>
          <td colspan="3" style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px; font-weight: 600;">Return Attempt</td>
        </tr>
        <tr>
          <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">1</td>
          <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">2</td>
          <td style="border: 2px solid #000000; padding: 8px 16px; font-size: 12px;">3</td>
        </tr>
      </table>
    </td>
  </tr>
</table>
